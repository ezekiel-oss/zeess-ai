name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript (if present)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json â€” skipping TypeScript check"
          fi

      - name: Run lint
        run: |
          if npm run -s lint; then
            echo "Lint passed"
          else
            echo "No lint script or lint failed; continuing"
          fi

      - name: Build
        run: npm run build

      - name: Start server briefly to smoke test
        run: |
          npm run start & sleep 5
          curl -fS http://localhost:3000/ || (echo "Smoke test failed" && exit 1)
        env:
          NODE_ENV: production
